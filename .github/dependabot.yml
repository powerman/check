version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "chore:"
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "chore:"
    open-pull-requests-limit: 10
